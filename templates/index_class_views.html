{% extends 'shared/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block section %}
    <style>
        #index_class_view_div {
            margin-left: 10%;
            margin-right: 10%;
            padding-top: 150px;
        }
    </style>

    <h1 class="sfprodisplay-white-shadow">ALL USERS</h1>
    <div id="index_class_view_div">
        {% for user in class_users %}
            <p>{% firstof user.get_short_name user.get_username %}</p>
        {% endfor %}
    </div>

{% endblock %}
