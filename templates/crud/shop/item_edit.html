{% extends 'base.html' %}
{% block section %}
    <div class="main">
        <div class="allprojects_main_block">

            <div class="even-project" style="width:47%; height: 600px">
                <div><p class="project_title">{{ item.name | upper }}</p></div>
                {% if item.image %}
                    <img style="object-fit: cover; height: 500px" src="{{ item.image.url }}"
                         alt="{{ item.title }}">
                {% endif %}
            </div>

            <div class="odd-project" style="width: 47%; height: 600px">

                <div><p class="project_title">PRICE: {{ item.price }} BGN</p></div>
                <div><p class="project_title">DESCRIPTION</p></div>
                <div class="description_class">
                    <small>{{ item.description }}</small>
                </div>
            </div>

            <div class="even-project" style="width:94.8%; height: 600px">

                {# EDIT #}
                <br>
                <br>
                <br>
                <br>
                <br>
                <form ENCTYPE="multipart/form-data" method="POST">{% csrf_token %}
                    {{ form.as_p }}

                    <div style="display: inline-block">
                        <input type="submit" value="Update">
                        <a class="uk-button" href="{% url 'item_details' item.id %}">DISCARD</a>
                    </div>
                </form>
                <br><br><br>

            </div>
        </div>

    </div>
{% endblock %}
